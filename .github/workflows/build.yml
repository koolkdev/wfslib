name: Build

on: push

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
        compiler: [msvc, gcc, llvm]
        include:
          - platform: windows-latest
            compiler: msvc
          - platform: ubuntu-latest
            compiler: gcc
          - platform: ubuntu-latest
            compiler: llvm
          - platform: macos-latest
            compiler: llvm
    runs-on: ${{matrix.platform}}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - uses: lukka/get-cmake@latest

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v10

    - name: Set llvm (Ubuntu)
      run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          ./llvm.sh 16
           echo "CC=clang" >> $GITHUB_ENV
           echo "CXX=clang++" >> $GITHUB_ENV
      shell: bash
      if: matrix.platform == 'macos-latest'

    - name: Set llvm (MacOS)
      run: |
           brew update
           # Temporary fix, see https://github.com/orgs/Homebrew/discussions/3895
           brew install --overwrite python@3.11
           brew install llvm
           echo "CC=/usr/local/opt/llvm/bin/clang" >> $GITHUB_ENV
           echo "CXX=/usr/local/opt/llvm/bin/clang++" >> $GITHUB_ENV
           echo "LDFLAGS=-L/usr/local/opt/llvm/lib" >> $GITHUB_ENV
           echo "CXXFLAGS=-isystem /usr/local/opt/llvm/include" >> $GITHUB_ENV
      shell: bash
      if: matrix.platform == 'macos-latest'

    - name: Run cmake
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'default'
        buildPreset: 'release'
